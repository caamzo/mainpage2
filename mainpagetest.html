<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAP Shopping Information Totem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #FF66C4, #FFDE59); /* Pink to Yellow ombre */
            color: #fff; /* Text color */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .header {
            background: linear-gradient(90deg, #FF66C4, #FFDE59); /* Pink to Yellow ombre */
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu {
            display: flex;
            align-items: center;
        }
        .menu-item {
            margin-right: 20px;
        }
        .menu-item a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .menu-item a:hover {
            color: #ffd700; /* Change the color on hover */
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        .search-container input[type=text] {
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
        }
        .search-container button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-container button:hover {
            background-color: #0056b3;
        }
        .logo {
            flex-grow: 1;
            text-align: center;
        }
        .logo img {
            max-width: 200px; /* Adjust the size of the logo */
            height: auto;
            display: block;
            margin: 0 auto; /* Center the logo horizontally */
        }
        .image-cycle {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .image-cycle img {
            width: 1000px; /* Set a fixed width for all images */
            height: 200px; /* Maintain aspect ratio */
            margin: 10px; /* Add some space between images */
            transition: transform 0.5s ease;
            transform: translateX(0); /* Ensure all images start at the initial position */
		
			.zoom-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .zoom-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .zoom-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu">

                    <a href="file:///O:/A%202023/Unit%2010/hci%20test%20website/banks.html">Banks</a>

                    <a href="file:///O:/A%202023/Unit%2010/hci%20test%20website/specialoffers.html">Special Offers</a>
                    <a href="file:///O:/A%202023/Unit%2010/hci%20test%20website/help.html">Help</a>
                </div>
            </div>
        </div>
        <div class="logo">

    <div class="container">
